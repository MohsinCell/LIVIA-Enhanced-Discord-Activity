<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }
    
    .container {
      padding: 20px;
    }
    
    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #c9a227 0%, #8b7355 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .header-text h1 {
      font-size: 18px;
      font-weight: 600;
      color: #c9a227;
    }
    
    .header-text p {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }
    
    /* Status */
    .status-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }
    
    .status-indicator.active {
      background: #1DB954;
      box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .status-text {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }
    
    /* Now Playing */
    .now-playing {
      display: none;
      margin-top: 16px;
    }
    
    .now-playing.visible {
      display: block;
    }
    
    .track-info {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .album-art {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      object-fit: cover;
    }
    
    .track-details {
      flex: 1;
      min-width: 0;
    }
    
    .track-title {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .track-artist {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .track-app {
      font-size: 10px;
      color: #c9a227;
      margin-top: 4px;
    }
    
    /* Session Link */
    .session-link {
      display: none;
      margin-top: 16px;
    }
    
    .session-link.visible {
      display: block;
    }
    
    .session-link a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(135deg, #c9a227 0%, #8b7355 100%);
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    
    .session-link a:hover {
      opacity: 0.9;
    }
    
    /* Instructions */
    .instructions {
      margin-top: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      line-height: 1.5;
    }
    
    .instructions strong {
      color: #c9a227;
    }
    
    /* Footer */
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }
    
    .footer a {
      color: rgba(255,255,255,0.4);
      text-decoration: none;
      font-size: 11px;
    }
    
    .footer a:hover {
      color: #c9a227;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">L</div>
      <div class="header-text">
        <h1>Livia</h1>
        <p>Discord Music Presence</p>
      </div>
    </div>
    
    <div class="status-card">
      <div class="status-row">
        <div class="status-indicator" id="statusIndicator"></div>
        <span class="status-text" id="statusText">Waiting for music...</span>
      </div>
      
      <div class="now-playing" id="nowPlaying">
        <div class="track-info">
          <img class="album-art" id="albumArt" src="" alt="Album Art">
          <div class="track-details">
            <div class="track-title" id="trackTitle">-</div>
            <div class="track-artist" id="trackArtist">-</div>
            <div class="track-app" id="trackApp">-</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="session-link" id="sessionLink">
      <a href="#" id="sessionUrl" target="_blank">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
        </svg>
        View your session live
      </a>
    </div>
    
    <div class="instructions" id="instructions">
      <strong>How to use:</strong><br>
      1. Open <a href="https://open.spotify.com" target="_blank" style="color:#1DB954">Spotify Web</a> or <a href="https://music.apple.com" target="_blank" style="color:#fa586a">Apple Music</a><br>
      2. Play a song<br>
      3. Your Discord status will update automatically!
    </div>
    
    <div class="footer">
      <a href="https://livia.mom" target="_blank">livia.mom</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
